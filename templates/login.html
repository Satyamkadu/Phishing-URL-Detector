<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/admin-login" method="post">
            <input type="text" name="username" placeholder="Username" class="form-input" required><br><br>
            <input type="password" name="password" placeholder="Password" class="form-input" required><br><br>
            <button type="submit" class="form-button">Login</button>
        </form>
    </div>
</body>
</html>
